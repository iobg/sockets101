<h1>Welcome to the Chat Room</h1>

<form ng-submit="sendMessage()">
  <input type="text" ng-model="author" placeholder="John Doe" />
  <input type="text" ng-model="content" placeholder="Hello Friends!" />
  <input type="submit" />
</form>
<hr />
<ul>
  <li ng-repeat="msg in messages">
    {{msg.author}}: {{msg.content}}
  </li>
</ul>
